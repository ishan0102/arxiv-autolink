<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Autolink</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap">
    <style>
        body {
            width: 350px;
            font-family: 'Figtree', sans-serif;
            padding: 10px;
        }
    
        h1 {
            color: #b31b1b;
            margin-top: 5px;
            font-family: 'Figtree', sans-serif;
        }
    
        h3 {
            color: #b31b1b;
            font-family: 'Figtree', serif;
        }

        h4 {
            color: black;
            margin-bottom: 10px;
            font-family: 'Figtree', serif;
        }

        button {
            background-color: #b31b1b;
            color: white;
            border: none;
            padding: 2px 4px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Figtree', serif;
        }
    
        ul {
            padding: 0;
            margin: 0;
            list-style-type: disc;
        }
    
        li {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 10px;
        }
    
        a {
            color: #167ac6;
            text-decoration: none;
            display: inline-block;
            flex-grow: 1;
        }
    
        a:hover {
            text-decoration: none;
        }
    
        .arrow-container {
            margin-left: 15px;
            cursor: pointer;
            color: #167ac6;
        }
    
        .arrow-container:hover {
            background-color: transparent;
        }
    </style>    
</head>
<body>
    <h1>arXiv Autolink</h1>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 id="count">Found 0 links.</h3>
        <button id="download">Export to CSV</button>
    </div>
    <h4>Click &#8595; to jump to page content.</h4>
    <ul id="links"></ul>
    <a id="downloadLink" style="display: none;"></a>
    <script src="popup.js"></script>
</body>
</html>
